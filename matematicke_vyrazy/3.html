<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"></div>
  <button type="button" id="compute-btn">Vyhodnotit</button>
  <button type="button" id="next-level-btn" disabled>Další úroveň</button>

  <script src="script.js"></script>
  <script>
    createCisloInputs([
      { equation: '1a', x: 100, y: 100, disabled: true, placeholder: '9' },
      { equation: '1b', x: 160, y: 100, disabled: true, placeholder: '+' },
      { equation: '1c 4a', x: 220, y: 100, disabled: false },
      { equation: '1d', x: 280, y: 100, disabled: true, placeholder: '=' },
      { equation: '1e', x: 340, y: 100, disabled: true, placeholder: '20' },
      
      { equation: '2a', x: 100, y: 220, disabled: true, placeholder: '5' },
      { equation: '2b', x: 160, y: 220, disabled: true, placeholder: '**' },
      { equation: '2c 4c', x: 220, y: 220, disabled: true, placeholder: '3' },
      { equation: '2d', x: 280, y: 220, disabled: true, placeholder: '%' },
      { equation: '2e', x: 340, y: 220, disabled: true, placeholder: '15' },
      { equation: '2f', x: 400, y: 220, disabled: true, placeholder: '=' },
      { equation: '2g 5c', x: 460, y: 220, disabled: false },

      { equation: '3a', x: 100, y: 340, disabled: true, placeholder: '2' },
      { equation: '3b', x: 160, y: 340, disabled: true, placeholder: '**' },
      { equation: '3c 4e', x: 220, y: 340, disabled: false },
      { equation: '3d', x: 280, y: 340, disabled: true, placeholder: '=' },
      { equation: '3e', x: 340, y: 340, disabled: false },

      { equation: '4b', x: 220, y: 160, disabled: true, placeholder: '//' },
      { equation: '4d', x: 220, y: 280, disabled: true, placeholder: '=' },

      { equation: '5a', x: 460, y: 100, disabled: true, placeholder: '4' },
      { equation: '5b', x: 460, y: 160, disabled: true, placeholder: '*' },
      { equation: '5d', x: 460, y: 280, disabled: true, placeholder: '=' },
      { equation: '5e', x: 460, y: 340, disabled: false },
    ], document.querySelector('.container'));

    const container = document.querySelector('.container');
    const nextLevelBtn = document.getElementById('next-level-btn');

    document.getElementById('compute-btn').addEventListener('click', function () {
      const allCorrect = computeEquations(container);
      nextLevelBtn.disabled = !allCorrect;
    });

    nextLevelBtn.addEventListener('click', function () {
      const m = window.location.pathname.match(/(\d+)\.html$/);
      const level = m ? parseInt(m[1], 10) : parseInt(document.title, 10) || 1;
      window.location.href = (level + 1) + '.html';
    });
  </script>
</body>
</html>
